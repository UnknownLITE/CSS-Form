<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
  </head>
  <body bgcolor="#" text="#5865f2">
    <h1 align="center">Form</h1>
    <form action="">
      <div class="inputs"><label for="name"> Name: </label> <input type="text" id="name" name="name"></div>
      <div class="inputs"><label for="email"> Email: </label> <input type="email" id="email" name="email"></div>
      <div class="inputs"><label for="pass"> Password: </label> <input type="password" id="pass" name="pass"></div>
      <div class="inputs"><label for="pass2"> Confirm Password: </label> <input type="password" id="pass2" name="pass2"></div>
      <div class="inputs"><label for="dob"> Date of Birth: </label> <input type="date" id="dob" name="dob"></div>
      <br><div id="msg-area"><label for="msg"> Message: </label><textarea id="msg" name="msg"></textarea></div>
      <div id="buttons"><input type="submit" value="Submit"> <input type="reset" value="Reset"></div>

    </form>
  </body>
</html>
